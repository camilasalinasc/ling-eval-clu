<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
  <title>LLM Evaluator with Linguistic Scrutiny</title>
</head>
<body>
    <h1>LLM Model Integration</h1>
    
    <!-- Input field for user's text -->
    <input type="text" id="userInput" placeholder="Enter your text here">
    
    <!-- Button to trigger LLM model -->
    <button onclick="generateResponse()">Generate Response</button>
    
    <!-- Display LLM model response here -->
    <div id="response"></div>

    <script>
        // Function to send user input to LLM model
        function generateResponse() {
            // Get user input
            const userInput = document.getElementById("userInput").value;

            // Make an API request to the LLM model (you'll need to replace this with your actual API endpoint)
            fetch('/your-llm-api-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Display LLM model response in the 'response' div
                document.getElementById("response").innerHTML = data.response;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
